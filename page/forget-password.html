<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>   
<meta name="description" content="不超过150个字符"/>

<title>小love容儿开放平台-忘记密码</title>
<link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/style/style.css">
<link rel="stylesheet" type="text/css" href="../css/iconfont.css">
</head>
<body>
	<div class="page-login-wrap">
		<div class="page-container">
			<div class="page-login">
				<div class="logo">
					<img src="../images/logo_03.jpg" alt="">
					<h2 class="login-title">小love容儿开放平台</h2>
				</div>
				
				<a href="index.html" class="login-back-index">< 返回首页</a>
			</div>
		</div>
	</div>
	<div class="page-login-content">
		<div class="page-container">
			<div class="page-forget-password">
				<ul class="page-forget-progress">
					<li class="this-active"><span>1、填写账户信息</span></li>
					<li><span>2、填写验证码</span></li>
					<li><span>3、重置密码</span></li>
				</ul>
				<div class="page-forget-content" id="first">
					<p class="find-button" id="find-button"><span class="icon iconfont layui-icon-aliyouxiang"> 邮箱账号找回</span></p>
					<div class="find-phone-group" id="find-phone-group">
						<div class="layui-form-item">
						    <label class="layui-form-label"><span class="require-icon">*</span> 手机号</label>
						    <div class="layui-input-block">
						      <input type="text" name="phone" required data-bind="value:phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
						      <p class="error-info" id="p_error">请输入正确的手机号码</p>
						    </div>
						</div>
					</div>
					<div class="find-email-group" id="find-email-group">
					  	<div class="layui-form-item">
						    <label class="layui-form-label"><span class="require-icon">*</span> 电子邮箱</label>
						    <div class="layui-input-block">
						      <input type="text" name="email" required data-bind="value:email" placeholder="请输入邮箱地址" autocomplete="off" class="layui-input">
						      <p class="error-info" id="e_error">请输入正确的邮箱</p>
						    </div>
						</div>
					</div>
					<div class="layui-form-item" style="margin-top: 60px;">
					    <div class="layui-input-block">
					      	<button class="layui-btn layui-btn-normal" data-bind="click:next">下一步</button>
					    </div>
					</div>
				</div>
				<div class="page-forget-content" id="second">
					<p class="find-button"><span class="icon iconfont layui-icon-aliyouxiang"> 请填写验证码</span></p>
					<div class="layui-form-item">
					    <label class="layui-form-label"><span class="require-icon">*</span> 验证码</label>
					    <div class="layui-input-block">
					      <input type="text" name="code" required data-bind="value:code" placeholder="请输入验证码" autocomplete="off" class="layui-input page-login-code">
					    </div>
					</div>
					<div class="layui-form-item" style="margin-top: 60px;">
					    <div class="layui-input-block">
					      	<button class="layui-btn layui-btn-normal" data-bind="click:second">下一步</button>
					    </div>
					</div>
				</div>
				<div class="page-forget-content" id="three">
					<p class="find-button"><span class="icon iconfont layui-icon-aliyouxiang"> 请重置密码</span></p>
					<div class="find-phone-group" id="find-phone-group">
						<div class="layui-form-item">
						    <label class="layui-form-label"><span class="require-icon">*</span> 新密码</label>
						    <div class="layui-input-block">
						      <input type="text" name="psw" required data-bind="value:psw" placeholder="请输入手机号" autocomplete="off" class="layui-input">
						    </div>
						</div>
					</div>
					<div class="find-phone-group" id="find-phone-group">
						<div class="layui-form-item">
						    <label class="layui-form-label"><span class="require-icon">*</span> 确认密码</label>
						    <div class="layui-input-block">
						      <input type="text" name="npsw" required data-bind="value:npsw" placeholder="请输入手机号" autocomplete="off" class="layui-input">
						      <p class="error-info" id="npsw_error">请确认新密码</p>
						    </div>
						</div>
					</div>
					<div class="layui-form-item" style="margin-top: 60px;">
					    <div class="layui-input-block">
					      	<button class="layui-btn layui-btn-normal" data-bind="click:submit">提交</button>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="page-index-footer tc">
		<div class="page-container">
			<ul class="page-index-link">
				<li><a href="#">关于平台</a></li>
				<li><a href="#">联系平台</a></li>

		</div>
	</div>
</body>
