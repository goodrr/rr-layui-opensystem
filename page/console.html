<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>

<script>
//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
layui.use('element', function(){
  var element = layui.element;
  
  //…
});
$(function(){
	$('.page-slide-group .layui-nav-item>a').click(function(){
		var hre = $(this).children("a").attr("href");
		if($(this).next().length>0){
			$(this).parent().toggleClass('page-slide-show'); 
		}
	})

	$('.page-slide-group .layui-nav-child dd').bind('click', openIframe);
    function openIframe(){
    	var hre = $(this).children("a").attr("href"),
            txt = $.trim($(this).children("a").text());

        if(!$(this).hasClass('page-nav-active')){
            $(this).addClass("page-nav-active").siblings().removeClass("page-nav-active");
            $(this).closest(".layui-nav-item").siblings().find(".page-nav-active").removeClass("page-nav-active");
        }

    	$(".layui-tab-iframe .larry-iframe").each(function() {
            if ($(this).data("id") == hre) {
                $(this).show().siblings(".larry-iframe").hide();
                return false ;
            }
        }) 
       
    	var n = '<iframe class="larry-iframe main-iframe" name="' + txt + '" src="' + hre + '" data-id="' + hre + '"></iframe>';
        $(".layui-tab-iframe").find(".larry-iframe").hide().parents(".layui-tab-iframe").append(n);

        return false ; 
        $('.page-slide-group .layui-nav-child dd').unbind('click', openIframe);
    }
})
</script>
