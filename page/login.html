<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>   
<meta name="description" content="不超过150个字符"/>       
<meta name="keywords" content=""/>     
<title>小love容儿开放平台-登录</title>
<link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/style/style.css">
</head>
<body>
	<div class="page-login-wrap">
		<div class="page-container">
			<div class="page-login">
				<div class="logo">
					<img src="../images/logo_03.jpg" alt="">
					<h2 class="login-title">小love容儿开放平台</h2>
				</div>

				<a href="index.html" class="login-back-index">< 返回首页</a>
			</div>
		</div>
	</div>
	<div class="page-login-content">
		<div class="page-container">
			<div class="layui-row page-login-group">
		      <div class="layui-col-md6 page-login-row">
		        <img src="../images/login-img.png" alt="" style="height: 392px;">
		      </div>
		      <div class="layui-col-md6 page-login-row" style="border-left:1px dotted #c9c9c9;">
		        <div class="page-login-model layui-tab">
					<ul class="layui-tab-title item-row">
					    <li class="layui-this">账号密码登录</li>
					    <li>快速登录</li>
					</ul>
					<div class="layui-tab-content">
					    <div class="layui-tab-item layui-show">
					    	<form class="layui-form page-login-form">
							  <div class="layui-form-item">
							    <label class="layui-form-label">账号</label>
							    <div class="layui-input-block">
							      <input type="text" name="account" required lay-verify="account" placeholder="请输入账号" autocomplete="off" class="layui-input">
							    </div>
							  </div>
							  <div class="layui-form-item">
							    <label class="layui-form-label">密码</label>
							    <div class="layui-input-block">
							      <input type="password" name="password" required lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
							    </div>
							  </div>
							  <div class="layui-form-item">
							    <label class="layui-form-label">验证码</label>
							    <div class="layui-input-block">
							      <input type="text" name="imgcode" required lay-verify="imgcode" placeholder="请输入验证码" autocomplete="off" class="layui-input page-login-code">
							      <span class="page-code-img">
							      	<input type="text" id="checkCode" class="code" onclick="createCode()" />
							      </span>
							      <text class="page-code-text" onclick="createCode()">看不清?</text>
							    </div>
							  </div>

							  <div class="layui-form-item">
							    <div class="layui-input-block">
							    	<a href="forget-password.html" class="page-forget">忘记密码?</a>
							      	<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="Login">登录</button>
							    </div>
							  </div>
							</form>
					    </div>
					    <div class="layui-tab-item">
					    	<form class="layui-form page-login-form">
							  <div class="layui-form-item">
							    <label class="layui-form-label">手机号</label>
							    <div class="layui-input-block">
							      <input type="tel" name="phone" required lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
							    </div>
							  </div>
							  <div class="layui-form-item">
							    <label class="layui-form-label">验证码</label>
							    <div class="layui-input-block">
							      <input type="text" name="phonecode" required lay-verify="phonecode" placeholder="请输入手机验证码" autocomplete="off" class="layui-input page-login-code">
							      <button class="layui-btn page-code-mess">获取短信验证码</button>
							    </div>
							  </div>
							  <div class="layui-form-item" style="margin-top: 85px;">
							    <div class="layui-input-block">
							      	<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="Login">登录</button>
							    </div>
							  </div>
							</form>
					    </div>
					</div>
					<div class="layui-form-item" style="margin-bottom: 20px;">
					    <label class="layui-form-label" style="width: 100px;">其他账号登录</label>
					    <div class="layui-input-block">
					      	<ul class="other-login">
					      		<li><a href="#"></a></li>
					      		<li><a href="#"></a></li>
					      	</ul>
					      	<a href="register.html" class="page-register">立即注册 >></a>
					    </div>
					</div>
				</div>
		      </div>
		    </div>
		</div>
	</div>
	<div class="page-index-footer tc">
		<div class="page-container">
			<ul class="page-index-link">
				<li><a href="#">关于平台</a></li>
				<li><a href="#">联系平台</a></li>
				<li><a href="#">人才招聘</a></li>
				<li><a href="#">平台服务</a></li>
				<li><a href="#">平台资讯</a></li>
				<li><a href="#">平台文化</a></li>
			</ul>
			<p class="page-copyright">Copyright © 2015-2021 小love容儿开放平台版权所有|豫ICP备66666号-2.</p>
		</div>
	</div>
</body>
<script src="../js/jquery-1.11.0.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/knockout-3.4.2.js"></script>
<script src="../js/view/login.js"></script>
</html>
