<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>   
<meta name="description" content="不超过150个字符"/>       
<meta name="keywords" content=""/>     
<title>小love容儿开放平台-新增API接口</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
<link rel="stylesheet" type="text/css" href="../../css/style/index.css">
</head>
<body>
	<div class="page-add-list">
	    <h1 class="cosplase-title"><span class="icon iconfont layui-icon-aliwxbpinpaibao"></span> 新增API接口</h1>
		<ul class="page-progress-group">
			<li class="this-active"><span>1、填写API基本信息</span></li>
			<li><span>2、完善API应用级别参数</span></li>
			<li><span>3、完善错误码</span></li>
			<li><span>4、完成</span></li>
		</ul>
		<div class="page-progress-form">
			<form id="form-registera" class="layui-form">
			  <div class="layui-form-item">
			    <label class="layui-form-label"><span class="require-info">*</span> 应用分类</label>
			    <div class="layui-input-block">
			      <select name="type" lay-verify="required">
			        <option value=""></option>
			        <option value="0">javascript</option>
			        <option value="1">vuejs</option>
			      </select>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label"><span class="require-info">*</span> 方法名</label>
			    <div class="layui-input-block">
			      <input type="tel" name="phone" required lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
			      <p class="error-info">请输入正确的手机号码</p>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label"><span class="require-info">*</span> 中文名称</label>
			    <div class="layui-input-block">
			      <input type="text" name="code" required lay-verify="code" placeholder="请输入验证码" autocomplete="off" class="layui-input page-login-code">
			      <!-- <p class="error-info">验证码不能为空！</p> -->
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label"><span class="require-info">*</span> 内网映射地址</label>
			    <div class="layui-input-block">
			      <input type="text" name="code" required lay-verify="code" placeholder="请输入验证码" autocomplete="off" class="layui-input page-login-code">
			      <!-- <p class="error-info">验证码不能为空！</p> -->
			    </div>
			  </div>
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label"> 应用场景</label>
			    <div class="layui-input-block">
			      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
			    </div>
			  </div>
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label"> 接口描述</label>
			    <div class="layui-input-block">
			      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
			    </div>
			  </div>
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label"> 启用API</label>
			    <div class="layui-input-block">
			      <input type="checkbox" name="" lay-skin="primary" checked>
			    </div>
			  </div>
			  <div class="layui-form-item" style="margin-top: 15px;">
			    <div class="layui-input-block">
			      	<button class="layui-btn layui-btn-fluid layui-btn-normal" id="getNextbutton" lay-submit lay-filter="getNextbutton">下一步</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
<script src="../../layui/layui.js"></script>
<script>
	layui.use(['element', 'form', 'table', 'jquery'], function(){
	    var element = layui.element,
	        form = layui.form,
	    	table = layui.table, 
	    	$ = layui.jquery;
	  	    //方法级渲染
	})
</script>
</html>
