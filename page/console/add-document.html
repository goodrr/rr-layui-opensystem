<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>   
<meta name="description" content="不超过150个字符"/>       
<meta name="keywords" content=""/>     
<title>小love容儿开放平台-新增文档</title>
<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
<link rel="stylesheet" type="text/css" href="../../css/style/index.css">
</head>
<body>
	<div class="page-add-list">
	    <h1 class="cosplase-title"><span class="icon iconfont layui-icon-aliwxbpinpaibao"></span> 新增文档</h1>
		<div class="page-document-form" style="">
			<form id="form-registera" class="layui-form">
			  <div class="layui-form-item">
			    <label class="layui-form-label">标题</label>
			    <div class="layui-input-block">
			      <input type="tel" name="phone" required lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">文档分类</label>
			    <div class="layui-input-block">
			      <input type="text" name="code" required lay-verify="code" placeholder="请输入验证码" autocomplete="off" class="layui-input page-login-code">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">文档分类</label>
			    <div class="layui-input-block">
			      <textarea id="myEdit" style="display: none;"></textarea>
			    </div>
			  </div>
			  <div class="layui-form-item" style="margin-top: 15px;">
			    <div class="layui-input-block">
			      	<button class="layui-btn layui-btn-fluid layui-btn-normal" id="getNextbutton" lay-submit lay-filter="getNextbutton">保存</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
<script src="../../layui/layui.js"></script>
<script>
	layui.use(['element', 'form', 'layedit', 'jquery'], function(){
	    var element = layui.element,
	        form = layui.form,
	    	layedit = layui.layedit, 
	    	$ = layui.jquery;
	  	   
	  	layedit.build('myEdit'); //建立编辑器

	})
</script>
</html>
