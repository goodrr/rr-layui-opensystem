<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

<title>小love容儿开放平台-注册</title>
<link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/iconfont.css">
<link rel="stylesheet" type="text/css" href="../css/style/style.css">
</head>
<body>
	<div class="page-login-wrap">
		<div class="page-container">
			<div class="page-login">
				<div class="logo">
					<img src="../images/logo_03.jpg" alt="">
					<h2 class="login-title">小love容儿开放平台</h2>
				</div>
				
				<a href="index.html" class="login-back-index">< 返回首页</a>
			</div>
		</div>
	</div>
	<div class="page-login-content">
		<div class="page-container">
			<div class="page-register-content">
				<ul class="layui-tab-title item-row">
				    <li class="layui-this"><span class="item-round">1</span>手机号验证</li>
				    <li><span class="item-round">2</span>完成注册信息</li>
				    <li><span class="item-round">3</span>注册成功</li>
				</ul>
				<div class="page-register-group">
					<div class="page-register-row layui-tab-item layui-show">
				    	<form id="form-registera" class="layui-form page-register-form">
						  <div class="layui-form-item">
						    <label class="layui-form-label"><span class="require-info">*</span> 手机号</label>
						    <div class="layui-input-block">
						      <input type="tel" name="phone" required lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label"><span class="require-info">*</span> 验证码</label>
						    <div class="layui-input-block">
						      <input type="text" name="code" required lay-verify="code" placeholder="请输入验证码" autocomplete="off" class="layui-input page-login-code">
						      <span class="page-code-img">
						      	<input type="text" id="checkCode" class="code" onclick="createCode()" />
						      </span>
						      <text class="page-code-text" onclick="createCode()">看不清?</text>
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label"><span class="require-info">*</span> 短信验证码</label>
						    <div class="layui-input-block">
						      <input type="text" name="yzm" required  lay-verify="yzm" placeholder="短信验证码" autocomplete="off" class="layui-input">
						      <button class="layui-btn layui-btn-normal register-code">获取短信验证码</button>
						    </div>
						  </div>
						  <div class="layui-form-item" style="margin-top: 85px;">
						    <div class="layui-input-block">
						      	<button class="layui-btn layui-btn-fluid layui-btn-normal" id="getNextbutton" lay-submit lay-filter="getNextbutton">下一步</button>
						    </div>
						  </div>
						</form>
				    </div>
				    <div class="page-register-row layui-tab-item">
				    	<form class="layui-form page-register-form">
						  <div class="layui-form-item">
						    <label class="layui-form-label"><span class="require-info">*</span> 用户名</label>
						    <div class="layui-input-block">
						      <input type="text" name="account" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label"><span class="require-info">*</span> 邮 箱</label>
						    <div class="layui-input-block">
						      <input type="text" name="account" required  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
						    </div>
						  </div>
						  <div class="layui-form-item">
							<label class="layui-form-label"><span class="require-info">*</span> 密 码</label>
							<div class="layui-input-block">
							  <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
						 	</div>
						  </div>
						  <div class="layui-form-item">
							<label class="layui-form-label"><span class="require-info">*</span> 确认密码</label>
							<div class="layui-input-block">
							  <input type="password" name="password" required lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
							  <p class="register-checkbox">
							  	<input type="checkbox" name="like1[read]" lay-skin="primary" title="阅读并同意"> <a href="#">隐私权政策</a> 和 <a href="#">平台服务条款</a></p>
						 	</div>
						  </div>
						  <div class="layui-form-item" style="margin-top: 85px;">
						    <div class="layui-input-block">
						      	<button class="layui-btn layui-btn-fluid layui-btn-normal" id="getSubmitbutton" lay-submit lay-filter="formDemo">提交</button>
						    </div>
						  </div>
						</form>
				    </div>
				    <div class="page-register-row layui-tab-item">
						<h1 class="item-title tc"><span class="icon iconfont layui-icon-alixiaoxi-chenggong"></span>恭喜您，您已经注册成功！</h1>
						<div class="item-button-wrap">
							<button class="layui-btn layui-btn-fluid layui-btn-normal" id="goLoginbutton" lay-submit lay-filter="formDemo">立即登录 <span class="layui-icon layui-icon-alixiaoxi-chenggong"></span></button>
						</div>
				    </div>
			    </div>
			</div>
		</div>
	</div>
	<div class="page-index-footer tc">
		<div class="page-container">
			<ul class="page-index-link">
				<li><a href="#">关于平台</a></li>
				<li><a href="#">联系平台</a></li>
				<li><a href="#">人才招聘</a></li>
				<li><a href="#">平台服务</a></li>
				<li><a href="#">平台资讯</a></li>
				<li><a href="#">平台文化</a></li>
			</ul>
			<p class="page-copyright">Copyright © 2015-2021 小love容儿开放平台版权所有|豫ICP备66666号-2.</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/view/register.js"></script>
<script>
	$(function(){
		//为表单元素添加失去焦点事件
        $("#form-registera :input").blur(function(){
            var $parent = $(this).parent();
            //验证姓名
            if($(this).is("[name='phone']")){
                var phoneVal = $.trim(this.value); 
                var regPhone = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\\d{8}$/;
                if(phoneVal == "" || regPhone.test(phoneVal)){
                    $parent.children('.error-info').show();
                }else{
                	$parent.children('.error-info').hide();
                }
            }
            if($(this).is("[name='code']")){
                var codeVal = $.trim(this.value);
                if(codeVal== ""){
                	$parent.children('.error-info').show();
                }
                else{
                    $parent.children('.error-info').hide();
                }
            }
            if($(this).is("[name='yzm']")){
                var yzmVal = $.trim(this.value);
                if(yzmVal== ""){
                   $parent.children('.error-info').show();
                }
                else{
                    $parent.children('.error-info').hide();
                }
            }
        });

		// 	$('.layui-tab-title li:nth-child(3)').addClass('layui-this');
		// })


	})
</script>
</html>
